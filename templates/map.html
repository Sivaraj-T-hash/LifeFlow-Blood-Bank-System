{% extends 'layout.html' %}
{% block title %}Find Blood Banks & Camps{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    /* Container for map relative positioning */
    .map-container {
        position: relative;
        height: 80vh;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #ddd;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    #map {
        height: 100%;
        width: 100%;
        z-index: 1;
    }

    /* Locate Me Button Styling */
    .locate-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        background-color: white;
        border: 2px solid #aaa;
        border-radius: 5px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: bold;
        color: #333;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: 0.3s;
    }
    .locate-btn:hover {
        background-color: #f8f9fa;
        border-color: #333;
    }
</style>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-danger fw-bold"><i class="bi bi-geo-alt-fill"></i> Find Blood Banks & Active Camps</h3>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <button onclick="locateUser()" class="locate-btn"><i class="bi bi-crosshair"></i> Locate Me</button>
    </div>
</div>

<script>
    // 1. Initialize Map
    var map = L.map('map', { zoomControl: true }).setView([13.0827, 80.2707], 12);

    // 2. Add Tile Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // 3. Define Icons
    var hospitalIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    var campIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // 4. Fetch Data & Display Popups
    fetch('/api/blood-stock')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                var icon = item.marker_type === 'camp' ? campIcon : hospitalIcon;
                
                // Use the pre-formatted HTML from app.py
                L.marker([item.lat, item.lng], {icon: icon})
                    .bindPopup(item.popup_info) 
                    .addTo(map);
            });
        })
        .catch(err => console.error("Error loading map data:", err));

    // 5. "Locate Me" Functionality
    function locateUser() {
        map.locate({setView: true, maxZoom: 14});
    }

    map.on('locationfound', function(e) {
        var radius = e.accuracy / 2;
        L.marker(e.latlng).addTo(map)
            .bindPopup("You are here").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    });

    map.on('locationerror', function(e) {
        alert("Location access denied or not available.");
    });
</script>
{% endblock %}
