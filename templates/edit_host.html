{% extends 'layout.html' %}
{% block title %}Edit Camp Host{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    body { background: linear-gradient(135deg, #1f1f1f, #2c2c2c) !important; color: white !important; }
    .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; max-width: 700px; margin: 40px auto; padding: 30px; }
    .form-control { background-color: rgba(0, 0, 0, 0.3) !important; border: 1px solid #444 !important; color: white !important; }
    label { color: #bbb; margin-bottom: 5px; }
</style>

<div class="glass-card">
    <h3 class="text-center text-info mb-4">Edit Camp Host Details</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Organization Name</label>
            <input type="text" name="organization_name" class="form-control" value="{{ host['organization_name'] }}" required>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Leader Name</label>
                <input type="text" name="leader_name" class="form-control" value="{{ host['leader_name'] }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Aadhar Number</label>
                <input type="text" name="aadhar_number" class="form-control" value="{{ host['aadhar_number'] }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ host['email'] }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ host['phone'] }}" required>
            </div>
        </div>

        <div class="mb-3">
            <label>City</label>
            <input type="text" name="city" class="form-control" value="{{ host['city'] }}" required>
        </div>

        <div class="mb-3">
            <label>Full Address</label>
            <textarea name="address" class="form-control" rows="2">{{ host['address'] }}</textarea>
        </div>

        <hr class="border-secondary my-4">
        
        <div class="mb-4">
            <label class="text-danger fw-bold">âš  Reset Password (Optional)</label>
            <div class="input-group">
                <input type="password" name="password" id="hostPass" class="form-control" placeholder="Enter new password to reset">
                <button class="btn btn-secondary" type="button" onclick="togglePassword('hostPass', 'hostEye')">
                    <i class="bi bi-eye" id="hostEye"></i>
                </button>
            </div>
            <small class="text-white-50">Leave blank to keep the current password.</small>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info text-dark fw-bold">Update Host Details</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light">Cancel</a>
        </div>
    </form>
</div>

<script>
    function togglePassword(inputId, iconId) {
        var input = document.getElementById(inputId);
        var icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        }
    }
</script>
{% endblock %}
